# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
# Orchestrate or schedule a set of jobs

jobs:
  test:
    docker:
      - image: golang:1.13-alpine
    steps:
      - checkout
      - run:
          name: Running test
          command: make test
  build:
    docker:
      - image: golang:1.13-alpine
    steps:
      - checkout
      - run:
          name: Running build
          command: make build

workflows:
  build_and_test:
    jobs:
      - test
      - build:
          requires:
            - test
